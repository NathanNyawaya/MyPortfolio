      <div class="container mt-5">
          <h1>Contact</h1>
          <form action="https://formsubmit.co/6ea75ca2cd0e8e0843ba923744be0d99" method="POST" class="row g-3">
            <input type="hidden" name="_next" value="https://triplen542.github.io/MyPortfolio//thanks.html">
            <input type="hidden" name="_subject" value=">MyPortfolio Email">
              <div class="col-md-6">
                  <label for="firstName" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="fisrtNmae" required>
              </div>
              <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" required>
            </div>
            <div class="col-md-8">
                <label for="emailInfo" class="form-label">E-mail</label>
                  <input type="email" class="form-control" required name="email" placeholder="username@gmail.com">
            </div>
            <div class="col-md-4">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phoneNumber" placeholder="+(254) 1234-5678">
            </div>
            <div class="col-md-12">
                <label for="comments" class="form-label">Comments, questions?</label>
                <textarea class="form-control" id="comments" rows="3" name="message" required></textarea>
            </div>
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
      </div>
